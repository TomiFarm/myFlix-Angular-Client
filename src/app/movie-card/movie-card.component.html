<app-navbar></app-navbar>
<div class="movie-list">
    <mat-card *ngFor="let movie of movies;" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreCard(movie.Genre.Name, movie.Genre.Description)"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorCard(movie.Director.Name, movie.Director.Bio, movie.Director.Birthday)"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openMovieDetailsCard(movie.Title, movie.Description)"
            >
                Synopsis
            </button>
            <button
                mat-button
                *ngIf="!isFavorite(movie._id)"
                color="primary"
                (click)="addToFavorites(movie._id)"
            >
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button
                mat-button
                *ngIf="isFavorite(movie._id)"
                color="primary"
                (click)="removeFromFavorites(movie._id)"
            >
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
